

  <form action="">
    <input type="text" id="username" ng-model="user.email" placeholder="Username">
    <br>
    <input type="text" id="password" ng-model="user.password" placeholder="Password">
    <br>
    <input type="text" id="password-confirm" ng-model="user.passwordConfirm" placeholder="Confirm Password">
    <button type="text" id="submit" ng-click="registerUser()" value="Submit" ui-sref='login';>Create User</button>
  </form>
