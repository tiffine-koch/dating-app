
<body>
  <p>Login</p>
  <form action="">
    <input ng-model='user.email' type="text" id="username" placeholder="Username">
    <br>
    <input ng-model='user.password' type="text" id="password" placeholder="Password">
    <br>
    <button ng-click="loginUser()" type="text" id="submit" value="Submit">
  </form>
</body>
